    <script type="text/python">
from browser import document

# FactManager to organize and display facts
class FactManager:
    def __init__(self, section_id):
        self.section_id = section_id
        self.facts = []

    def add_fact(self, fact):
        """Add a fact to the list."""
        self.facts.append(fact)

    def display_facts(self):
        """Display all facts in the assigned HTML section."""
        section = document[self.section_id]
        for fact in self.facts:
            item = document.createElement("li")
            item.textContent = fact
            section.appendChild(item)


# Initialize Fact Managers for each section
math_facts_manager = FactManager("mathFacts")
mathematicians_facts_manager = FactManager("mathematiciansFacts")

# Add Math Fun Facts
math_facts_manager.add_fact("The number zero was independently invented by ancient Indian mathematicians.")
math_facts_manager.add_fact("Pi (Ï€) is an irrational number that cannot be expressed as a simple fraction.")
math_facts_manager.add_fact("A googol is 10^100, and a googolplex is 10 raised to a googol.")

# Add Mathematician Fun Facts
mathematicians_facts_manager.add_fact("Isaac Newton developed calculus and also dabbled in alchemy.")
mathematicians_facts_manager.add_fact("Ada Lovelace wrote the first computer algorithm in the 19th century.")
mathematicians_facts_manager.add_fact("Carl Friedrich Gauss, known as the 'Prince of Mathematicians,' contributed to number theory by age 7.")

# Display Facts
math_facts_manager.display_facts()
mathematicians_facts_manager.display_facts()

    </script>
