<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Math Quiz</h1>
        <p>Be careful when filling out the form</p>
        <form id="math-quiz">
            <div class="question">
                <p>What is 5 + 3?</p>
                <label><input type="radio" name="q1" value="7"> 7</label><br>
                <label><input type="radio" name="q1" value="8"> 8</label><br>
                <label><input type="radio" name="q1" value="9"> 9</label><br>
                <label><input type="radio" name="q1" value="10"> 10</label>
            </div>
            <div class="question">
                <p>Find the sum of numbers between 1 and 20 (1 and 20 included):</p>
                <label><input type="radio" name="q2" value="21"> 21</label><br>
                <label><input type="radio" name="q2" value="121"> 121</label><br>
                <label><input type="radio" name="q2" value="210"> 210</label><br>
                <label><input type="radio" name="q2" value="none"> None</label>
            </div>
            <div class="question">
                <p>What is 1/4 + 1/5 + 1/6 = ?</p>
                <label><input type="radio" name="q3" value="3/15"> 3/15</label><br>
                <label><input type="radio" name="q3" value="3/120"> 3/120</label><br>
                <label><input type="radio" name="q3" value="37/60"> 37/60</label><br>
                <label><input type="radio" name="q3" value="none"> None</label>
            </div>
            <div class="question">
                <p>a = 20/37, b = 11/37, c = 30/37 put the numbers in increasing order:</p>
                <label><input type="radio" name="q4" value="a < c < b"> a < c < b</label><br>
                <label><input type="radio" name="q4" value="b < a < c"> b < a < c</label><br>
                <label><input type="radio" name="q4" value="b < c < a"> b < c < a</label><br>
                <label><input type="radio" name="q4" value="none"> None</label>
            </div>
            <div class="question">
                <p>2x + 6y = 22, x + y = 5 What is x?</p>
                <label><input type="radio" name="q5" value="1"> 1</label><br>
                <label><input type="radio" name="q5" value="2"> 2</label><br>
                <label><input type="radio" name="q5" value="3"> 3</label><br>
                <label><input type="radio" name="q5" value="none"> None</label>
            </div>
            <button type="button" onclick="checkAnswers()">Submit</button>
        </form>
        <div id="score-container">
            <label for="score">Score:</label>
            <input type="text" id="score" readonly value="0">
        </div>
        <br>
        <div id="level-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
